<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      class="jsbin"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" type="text/css" href="/static/css/header_file.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/footer_file.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/mnist_home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $("#blah").attr("src", e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="/static/js/predictbtn_mnist.js"
    ></script>
    <title>Image Prediction</title>
  </head>
  <body style="background-color: rgb(0, 0, 0, 1); font-family: 'Oxygen', sans-serif;">
    {% include "header.html" %}
    <div id="loader">
      <p class="glow">MNIST</p>
    </div>
    <div id="loader">
      <div class="row custom-row style="position: relative">
        <div class="column1">
          <h2>Upload an image</h2>
          <form
            id="upload-file-model"
            method="post"
            enctype="multipart/form-data"
          >
            <input
              type="file"
              name="file"
              id="imgInp"
              onchange="readURL(this);"
              accept=".png, .jpg, .jpeg"
            />
            <label for="imgInp">Browse Image</label>
          </form>

          <button id="predbtn">Predict MNIST</button>

          <h2>Image Preview</h2>
          <img id="blah" src="#" alt="your image" />
        </div>
        <div class="column2">
          <h2>Prediction</h2>
          <div id="resultModel" class="glow" style="font-size: 20px">
            <span></span>
          </div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
